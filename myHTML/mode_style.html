<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用于测试各种字体格式</title>
</head>
<body>
    <div>
        <p>鲁迅有言<q>我没说过这样的话</q></p>
        <p>这样可以引用一段话</p>
        <blockquote>
            <p>统一格式</p>
            <p>比如这样</p>
        </blockquote>
        <p><cite>这是一个标题的格式</cite></p>
        <p><abbr title="这是全称">这是一个缩写</abbr></p>
        <p><dfn>引用一个术语</dfn></p>
        <p><address>address标签，其实也是变成斜体</address></p>
        <p><ruby>注音<rt>zhuyin</rt><rp>当浏览器不支持注音时显示</rp></ruby></p>
        <p><bdo dir="rtl">可以从右往左显示</bdo></p>
        <p><em>斜体还强调</em><i>斜体但不强调</i></p>
        <p><del>删除这句话</del><ins>插入这句话</ins><s>删掉不正确的内容</s></p>
        <p><mark>==就相当于markdown的==</mark></p>
        <p>上标<sup>2</sup>下标<sub>2</sub></p>
        <dl>
            <dt>项目内容</dt>
            <dd>项目内容的描述</dd>
        </dl>
    </div>
    <a href="first_learn.html" target="_parent">返回</a>
</body>
</html>
